- name: install and run nginx
  hosts: web
  become: yes # root access
  tasks:
  - name: install nginx
    ansible.builtin.package:
     name: nginx
     state: present

  - name: start nginx
    ansible.builtin.service:
      name: ngnix
      State: started



  